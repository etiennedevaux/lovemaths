<body onload='showMenuComponent("Homepage");'>
<div id='imgbground' class='bground Home-display Gallery-display'></div>
<div id='imgbground-blur' class='bground-blur'></div>

<!--  Start of Homepage menu section-->
<div class='MenuComponent' id='Homepage'>
<a id='Homepage-Top'></a>
<header>
</header>
<section>
<h1 class="heading">
 <img class="logo" src="assets/images/logo.png">Love Maths
</h1>
</section>
<section class='game-area'>
<div class="controls-area">
            <button class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
<div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" name="answer" type="number">
        </div>
<button>Submit Answer</button>
</section>
<section class='score-area'>
<div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>
</section>
</div>
<!--  End of Homepage menu section-->
